version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: workout-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: workout_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - workout-network

  quarkus:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm  # eller Dockerfile.native om du vill native
    container_name: workout-app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_URL: jdbc:postgresql://postgres:5432/workout_tracker
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: secret
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
    depends_on:
      - postgres
    networks:
      - workout-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workout-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - quarkus
    networks:
      - workout-network

volumes:
  postgres-data:

networks:
  workout-network:
