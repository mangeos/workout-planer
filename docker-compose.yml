version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: workout-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - workout-network

  quarkus:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: workout-app
    ports:
      - "8080:8080"
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Quarkus
      QUARKUS_PROFILE: ${QUARKUS_PROFILE:-dev}
    env_file:
      - .env  # Ladda från .env fil
    depends_on:
      - postgres
    networks:
      - workout-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workout-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080
    env_file:
      - .env  # Ladda från .env fil
    depends_on:
      - quarkus
    networks:
      - workout-network

volumes:
  postgres-data:

networks:
  workout-network: